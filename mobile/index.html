<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
		<link href="css/ctrl-panel.css" rel="stylesheet" type="text/css"> 

	</head>

	<body>
		<div id="ctrl-panel">
	      <img id="ctrl-sliding-window" class="ctrl-bt" src="img/bt-sliding-window-off.png" onclick="ctrlSlidingWindow()" />
	      <img id="ctrl-casement-window" class="ctrl-bt" src="img/bt-casement-window-off.png" onclick="ctrlCasementWindow()" />
	      <img id="ctrl-curtains" class="ctrl-bt" src="img/bt-curtains-off.png" onclick="ctrlCurtains()" />
	      <img id="ctrl-light" class="ctrl-bt" src="img/bt-light-off.png" onclick="ctrlLight()" />
	      <img id="ctrl-aircon" class="ctrl-bt" src="img/bt-aircon-off.png" onclick="ctrlAircon()" />

	    </div>
		
		<div id="canvas"></div>
		<script src="js/three.js"></script>

		<script src="js/three/loaders/DDSLoader.js"></script>

		<script src='js/three/libs/dat.gui.min.js'></script>

		<script src="js/KeyboardState.js"></script>

	     <script type="text/javascript">
	         app.initialize();
	     </script>
		<script src="js/control.js"></script>


		


	</body>
